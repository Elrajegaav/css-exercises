<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr J, Fixing the Cascade</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="para">I'm just a paragraph (boy) with extra bold text!</p>
    <p class="para small-para">I'm a (even) smaller paragraph, also with extra bold text!</p>

    <button id="confirm-button" class="button confirm">Confirm TheJ</button>
    <button id="cancel-button" class="button cancel">NoCancel</button>

    <div class="text">I'm a div (cat) with thin text!</div>
    <div class="text">I'm a div (rat) with thin text and a child (rat) div!
      <div class="text child">I'm a smaller (smallest) (rat) child div with extra bold text and tale.</div>
    </div>
  </body>
</html>
